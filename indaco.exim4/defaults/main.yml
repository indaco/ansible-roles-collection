---
# defaults file for roles/exim

exim4_dc_eximconfig_configtype: "smarthost"
exim4_mailname: "{{ ansible_hostname }}"
exim4_dc_local_interfaces: "127.0.0.1 ; ::1"
exim4_dc_other_hostnames: "{{ ansible_hostname }}"
exim4_dc_relay_domains: ""
exim4_dc_relay_nets: ""
exim4_dc_smarthost: "smtp.gmail.com::587"
exim4_hide_mailname: "false"
exim4_dc_minimaldns: "false"
exim4_dc_localdelivery: "maildir_home"
exim4_use_split_config: "false"
exim4_dc_postmaster: "{{ ansible_user }}"
exim4_dc_readhost: ""
exim4_CFILEMODE: "644"
exim4_dc_mailname_in_oh: "true"

exim4_target_mail_servers: ['gmail-smtp.l.google.com', '*.google.com', 'smtp.gmail.com']
exim4_email_login: "<YOUR_EMAIL_ADDRESS>"
exim4_email_password: "<YOUR_EMAIL_PASSWORD>"
local_user_email: ""
